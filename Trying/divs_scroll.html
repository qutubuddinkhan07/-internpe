<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 350px;
            height: 400px;
            overflow: hidden;
            border: 2px solid #ccc;
            position: relative;
            margin-bottom: 15px;
        }

        .carousel {
            display: flex;
            flex-direction: column;
            width: 350px;
            height: 1600px;
            /* 4 images x 400px */
            transition: transform 0.5s ease;
        }

        .carousel img {
            width: 350px;
            height: 400px;
            object-fit: cover;
        }


        .date-container {
            margin-top: 15px;
        }

        .date-carousel {
            display: flex;
            flex-direction: column;
            width: 350px;
            height: 800px;
            /* 2 sections x 400px */
            transition: transform 0.5s ease;
        }

        .date-display {
            width: 350px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #ffffff;
        }

        .image-container {
            width: 350px;
            height: 400px;
            display: flex;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <img src="img1.webp" alt="Image 1">
            <img src="img2.avif" alt="Image 2">
            <img src="img3.jpg" alt="Image 3">
            <img src="img4.webp" alt="Image 4">
        </div>
    </div>

    <div class="container date-container">
        <div class="date-carousel">
            <div class="date-display" id="dateDisplay"></div>
            <div class="image-container">
                <img src="img4.webp" alt="Image 5">
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showNextImage() {
            const carousel = document.querySelector('.carousel');
            currentIndex = (currentIndex + 1) % 4; // Assuming there are 4 images
            const offset = -currentIndex * 400; // 350px is the width of each image
            carousel.style.transform = `translateY(${offset}px)`;
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds

        // Function to update the date display
        function updateDateDisplay() {
            const dateDisplay = document.getElementById('dateDisplay');
            const now = new Date();
            const day = now.toLocaleDateString('en-US', { weekday: 'long' });
            const month = now.toLocaleDateString('en-US', { month: 'long' });
            const date = now.getDate();
            dateDisplay.innerHTML = `${day}, ${month} ${date}`;
        }

        // Function to toggle between date and image
        let dateIndex = 0;

        function toggleDateImage() {
            const dateCarousel = document.querySelector('.date-carousel');
            dateIndex = (dateIndex + 1) % 2; // Toggle between 0 and 1
            const offset = -dateIndex * 400; // 400px is the height of each section
            dateCarousel.style.transform = `translateY(${offset}px)`;
        }

        setInterval(toggleDateImage, 3000); // Toggle every 3 seconds

        // Initial update of the date display
        updateDateDisplay();

    </script>
</body>

</html>
